<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
        }

        .login-link {
            margin-bottom: 20px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .links {
            display: flex;
            justify-content: space-around;
        }

        .links a {
            display: block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-link">
            <a href="#">Login</a>
        </div>
        <div class="links">
            <a href="#">Play</a>
            <a href="#">My Stats</a>
            <a href="#">Leaderboard</a>
        </div>
    </div>
</body>
</html>
